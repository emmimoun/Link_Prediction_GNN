<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Link Prediction app - Login</title>

</head>

<body>
    <div class="container-fluid">
        <div id="top-bar" style="margin-top: 5%;">
            <div id="top1"><img id="page-icon" src="{{ url_for('static', filename='img/network.png') }}"
                    alt="network icon">
            </div>
            <div id="top2">
                <h1 id="titre">Link Prediction demo</h1>
            </div>
            <div class="topnav" id="top3">
                <a href="{{url_for('home')}}">Home</a>
                <a href="#guide">Guide</a>
                <a href="#contact">Contact</a>
                <a href="#" class="active">Login</a>
            </div>
        </div>
        <div class="row col-6 mx-auto">
            {% if correct %}
            <div class="alert alert-warning" role="alert">
               Check out your information, please!
              </div>
            {% endif %}
            <form method="POST" action="{{url_for('')}}">
                <div class="mb-3">
                    <label for="username" class="form-label">Database Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Meta Data</label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="pet-select" class="form-label">Format</label>
                    
                    <select id="pet-select">
                    <option value="">--Please choose an option--</option>
                    <option value="CSV">CSV</option>
                    <option value="XML">XML</option>
                    <option value="Text">Text</option>
                    </select>
                </div>
                <div>
                    <label for="filen">Load graph:</label>
    <input type="file" id="filen" name="filen">
    <button class="btn btn-primary" id="load_file" type="submit" onclick="">Load database</button>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary ">Submit</button>
                </div>
            </form>
        </div>
    </div>






    <script src="{{url_for('static',filename='js/d3.v3.js')}}"></script>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
    <script src="{{url_for('static',filename='js/jQuery.js')}}"></script>


</body>

</html>
