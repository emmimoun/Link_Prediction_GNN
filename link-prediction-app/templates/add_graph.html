<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Add Graph</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styleAwesome.css') }}">
</head>

<body>


	<div class="register">
		<h1>Add Graph</h1>
		<div class="links">
			<a href="{{ url_for('profile') }}">Profile</a>
			<a href="{{ url_for('add_graph') }}" class="active">Add Graph</a>
		</div>
		<form action="{{ url_for('add_graph') }}" method="post" autocomplete="off">

			<label for="graphname">
			</label>
			<input type="text" name="graphname" placeholder="Graph Name" id="graphname" required>

			<h5> Select a nodes file to upload</h5>

			<input placeholder="Graph Name" type="file" name="nodes_file" value="nodes_file" id="nodes_file">
		
				<h5> Select an edges file to upload</h5>
			<br>
			<div>
				<input placeholder="Graph Name" type="file" name="edges_file" value="edges_file"
					id="edges_file">
			</div>
			<div class="msg">{{ msg }}</div>
			<input type="submit" value="Add Graph">
		</form>
	</div>
</body>

</html>
